  <h2>Join Us as a Specialist</h2>
  <form id="specialistForm" th:action="@{/signup/doctor_signup}" th:object="${doctorSignUpRequest}" method="POST" enctype="multipart/form-data" onsubmit="return CheckAll()">
    <div class="form-group">
      <label for="email">Email:</label>

    </div>

    <div>

    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Date of Birth">
    </div>
    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" th:field="*{nationality}" placeholder="Nationality" required><br>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" th:field="*{gender}" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cv">CV:</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" th:field="*{country}" placeholder="Country">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" th:field="*{city}" placeholder="City">
    </div>
    <div class="form-group">
      <label for="yearsOfExperience">Years of Experience:</label>
      <input type="number" id="yearsOfExperience" th:field="*{yearsOfExperience}" placeholder="Years Of Experience" required>
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" th:field="*{jobTitle}" placeholder="Job Title" required>
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" th:field="*{age}" placeholder="Age"><br>
    </div>
    <div class="form-group">

      <textarea id="aboutTheDoctor" th:field="*{aboutTheDoctor}" placeholder="About the Doctor"></textarea><br>

    </div>

    <br>
    <br>

    <br>
    <br>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('addEducation').addEventListener('click', addEducationField);
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('removeEducation')) {
                event.target.parentElement.remove();
            }
        });
    });

    function addEducationField() {
        const educationFieldsContainer = document.getElementById('educationFields');
        const newEducationEntry = document.createElement('div');
        newEducationEntry.classList.add('education-entry');
        newEducationEntry.innerHTML = `
            <input type="text" name="university[]" placeholder="University/Institute" required>
            <input type="text" name="specialization[]" placeholder="Specialization" required>
            <input type="text" name="degree[]" placeholder="Degree" required>
            <button type="button" class="removeEducation">Remove</button>
        `;
        educationFieldsContainer.appendChild(newEducationEntry);
    }

 function checkPassword(password) {
        const pattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return pattern.test(password);
    }

    function checkAll() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const phoneNumber = document.getElementById('phoneNumber').value;

    // Check email format
    const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@(([^<>()[\]\\.,;:\s@"]+\.)+[^<>()[\]\\.,;:\s@"]{2,})$/i;
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email.");
        return false;
    }

    // Check password strength
<!--    if (!checkPassword(password)) {-->
<!--        alert('Password must be at least 8 characters long and include at least one letter, one digit, and one special character.');-->
<!--        return false;-->
<!--    }-->

    // Check phone number format
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phoneNumber)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
    }



    // All checks passed
    return true;
}


    window.onload = function() {
        const form = document.getElementById('specialistForm');
        form.onsubmit = function(event) {
            if (!checkAll()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        };
    };

    document.getElementById('email').addEventListener('blur', function () {
        const email = this.value.trim();
        if (email !== '') {
            checkEmailAvailability(email);
        }
    });

    function checkEmailAvailability(email) {
        fetch(`/check/check-email?email=${email}`)
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('email-message');
                const submitButton = document.getElementById('submitButton');
                if (data === true) {
                    messageElement.textContent = 'Email already exists.';
                    submitButton.disabled = true;
                } else {
                    messageElement.textContent = '';
                    submitButton.disabled = false;
                }
            })
            .catch(error => console.error('Error:', error));
    }








let map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 31.9632, lng: 35.9304 },
                zoom: 8
            });

            marker = new google.maps.Marker({
                map: map,
                draggable: true,
                position: { lat: 31.9632, lng: 35.9304 }
            });

            google.maps.event.addListener(marker, 'dragend', function() {
                document.getElementById('searchInput').value = marker.getPosition().lat() + ', ' + marker.getPosition().lng();
            });

            const input = document.getElementById('searchInput');
            const searchBox = new google.maps.places.SearchBox(input);

            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                marker.setVisible(false);

                const bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });

                map.fitBounds(bounds);
                marker.setPosition(bounds.getCenter());
                marker.setVisible(true);

                document.getElementById('searchInput').value = marker.getPosition().lat() + ', ' + marker.getPosition().lng();
            });

            // Move marker with map drag
            map.addListener('drag', function() {
                marker.setPosition(map.getCenter());
                document.getElementById('searchInput').value = marker.getPosition().lat() + ', ' + marker.getPosition().lng();
            });
        }

        function saveLocation() {
            const location = document.getElementById('searchInput').value;
            fetch('http://localhost:8080/clinic/saveLocation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ location: location })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        initMap();


</script>
