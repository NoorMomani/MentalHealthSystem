        }
        .submit-button {
            width: 170px;
            padding: 10px 20px;
            background-color: transparent;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin: 7px;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #7697bb;
        }
        .con{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            max-width: 100%;
            margin: 0 auto;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #6d6be4;
            text-decoration: none;
        }

<div class="student-profile py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm" >
                    <div class="card-header bg-transparent text-center">

                        <!-- <img class="profile_img" src="ProfilePicture.png"> -->
                        <!-- <img th:src="${doctor != null && doctor.profilePicture != null ? '/doctors/profilePicture/' + doctor.email : 'images/img1.jpg'}" alt="Profile Picture"> -->
                        <!-- <h3 ><span th:text="${doctor != null ? doctor.name : 'doctor name'}">Khaled rajaie</span></h3> -->
                        <h3><span th:text="${admin != null ? admin.name : 'Admin Name'}"></span></h3>
                    </div>
                    <div class="card-body con">

                        <form action="/admins/EditProfile" method="get">
                            <button type="submit" class="submit-button">Edit Profile</button>
                        </form>
                    </div>
                </div>
            </div>

                    </div>

                                <th width="30%">
                                    <i class="bi bi-geo-alt-fill" style="vertical-align: 3px;"></i>
                                    Country
                                </th>
                                <td width="2%">:</td>
                                <td><span th:text="${admin != null ? admin.country : 'Country'}"></span></td>
                            </tr>
                            <tr>
                                <th width="30%">

                                    </svg>
                                    Gender
                                </th>
                                <td width="2%">:</td>
                                <td><span th:text="${admin != null ? admin.gender : 'Gender'}"></span></td>
                            </tr>
                            <tr>
                                <th width="30%">

                                    Phone Number
                                </th>

                                <td><span th:text="${admin != null ? admin.phoneNumber : 'Phone Number'}"></span></td>
                            </tr>
                            <tr>
                                <th width="30%">

                                <td width="2%">:</td>

                            </tr>
                            <tr>
                            <tr>
                                <th width="30%">
                                    <i class="bi bi-globe" style="vertical-align: 3px;"></i>
                                    Nationality
                                </th>
                                <td width="2%">:</td>
                                <td><span th:text="${admin != null ? admin.nationality : 'Nationality'}"></span></td>
                            </tr>
                            <tr>
                            <tr>
                                <th width="30%">
                                    <i class="bi bi-geo-fill" style="vertical-align: 3px;"></i>
                                    City
                                </th>
                                <td width="2%">:</td>
                                <td><span th:text="${admin != null ? admin.city : 'City'}"></span></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Toggle visibility of edit profile form
    document.getElementById("editProfileBtn").addEventListener("click", function() {
        var editForm = document.getElementById("editProfileForm");
        editForm.style.display = editForm.style.display === "none" ? "block" : "none";
    });
</script>
