<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <style>
        /* styles.css */
        body {
            /* font-family: Arial, sans-serif; */
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: linear-gradient(to right,#9AD0C2,#F1FADA);

        }
        header {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .container {
            width:25%;
            margin: 50px auto;
            background-color: #F1FAFA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .con{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 70px;
            margin-top: -55px;
           display: flex;
           align-items: center;
        }

        h2 {
            text-align: center;
            color: #009cff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
            margin-top: -6px;
            background-color: #F1FAFA;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 2rem;
        }

        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            background-color: #5cb85c;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        p{
            font-weight: lighter;
            display: flex;
            justify-content: center;
        }
        i{
            margin-left: -30px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/signup/Join/Us/As/Specialist">انضم الينا كمختص</a></li>
            <li><a href="/signup/Join/Us/As/Patient">انضم الينا كمريض</a></li>
            <li><a href="/login">الرئيسية</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="con">
        <img src="../static/images/add-friend.png" class="image">
    </div>
    <br>
    <h2>Login</h2>
    <form id ="login" action="/login" method="POST" enctype="multipart/form-data" onsubmit="return CheckAll()">

        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <button type="submit" id="submitButton">تسجيل الدخول</button>
<!--        <p class="signup-link">Don't have an account? <a href="signup">Sign Up</a></p>-->
        <br>
        <br>
    </form>
</div>
<script>


    var togglePassword = document.querySelector('#togglePassword');
    var togglePassword1 = document.querySelector('#togglePassword1');
	var password = document.querySelector('#password');
	var confirmpassword = document.querySelector('#confirmPassword');
	togglePassword.addEventListener('click', () => {
	const type = password.getAttribute('type') === 'password' ?'text' : 'password';
	password.setAttribute('type', type);
    if(type=="text"){
        togglePassword.classList.remove("bi-eye-slash");
        togglePassword.classList.add("bi-eye");
    }
    else{
        togglePassword.classList.remove("bi-eye");
        togglePassword.classList.add("bi-eye-slash");
    }
});
</script>
</body>
</html>
