<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        /* Instagram-like profile page */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 4px solid #fff; /* Add a border to the image */
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .edit-profile-btn {
            background-color: #3897f0;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-profile-btn:hover {
            background-color: #2687d7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-info">
        <h2>Patient Name: <span th:text="${patient != null ? patient.name : 'Patient Name'}"></span></h2>
        <p>Nationality: <span th:text="${patient != null ? patient.nationality : 'Nationality'}"></span></p>
        <p>Phone Number: <span th:text="${patient != null ? patient.phoneNumber : 'Phone Number'}"></span></p>
        <p>Address: <span th:text="${patient != null ? patient.address : 'Address'}"></span></p>
        <p>Gender: <span th:text="${patient != null ? patient.gender : 'Gender'}"></span></p>
        <p>Age: <span th:text="${patient != null ? patient.age : 'Age'}"></span></p>
        <p>Country: <span th:text="${patient != null ? patient.country : 'Country'}"></span></p>
        <p>City: <span th:text="${patient != null ? patient.city : 'City'}"></span></p>
        <button class="edit-profile-btn" id="editProfileBtn">Edit Profile</button>
    </div>

    <!-- Edit Profile Form (Initially hidden) -->
    <form id="editProfileForm" style="display: none;" enctype="multipart/form-data" th:action="@{'/patients/' + ${patient.email} + '/update'}"
          method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:value="${patient.name}" required><br>
        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality" th:value="${patient.nationality}" required><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${patient.phoneNumber}" required><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" th:value="${patient.address}" required><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" th:value="${patient.gender}" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" th:value="${patient.age}" required><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" th:value="${patient.country}" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" th:value="${patient.city}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</div>

<script>
    // Toggle visibility of edit profile form
    document.getElementById("editProfileBtn").addEventListener("click", function() {
        var editForm = document.getElementById("editProfileForm");
        editForm.style.display = editForm.style.display === "none" ? "block" : "none";
    });
</script>
</body>
</html>
