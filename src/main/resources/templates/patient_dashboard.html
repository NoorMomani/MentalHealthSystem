    <style>
        body {
            background: #67B26F;

            background: -webkit-linear-gradient(to right, #f1f9f3, #67B26F);
            background: linear-gradient(to right,#93A5CF , #E4EfE9);
            padding: 0;
            margin: 0;
            font-family: 'IBM Plex Sans Arabic';
            color: #000;

        }

        .student-profile .card {
            border-radius: 10px;
<!--            font-family: "Open Sans", sans-serif;-->
            font-family: 'IBM Plex Sans Arabic';
            margin: 70px auto;
        }

        .student-profile .card .card-header .profile_img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px auto;

            border-radius: 50%;

        }
        .student-profile .card h3 {
            font-size: 20px;
            font-weight: 700;

        }
        .student-profile .card p {

            color: #000;
        }
        .student-profile .table th,
        .student-profile .table td {
            font-size: 14px;

            color: #000;

        }
        .submit-button {
            width: 170px;
            padding: 10px 20px;
            background-color: transparent;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin: 7px;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #7697bb;
        }
        .con{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .ReportCard{
            cursor: pointer;
            color: #7697bb;
        }
        .ReportCard:hover{
            color: #333;
        }
        /* Header styling */
header {
    background: rgba(255, 255, 255, .9);
    backdrop-filter: blur(10px);
    /* Blur effect */
    padding: 20px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    /* Shadow */
    position: sticky;
    /* Make the header sticky */
    top: 0;
    /* Stick it to the top of the viewport */
    z-index: 1000;
    /* Ensure it's above other content */
}


/* Navigation styling */
nav {
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

.navbar-brand {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    text-decoration: none;
}
header {
    background: #333;
    color: #fff;

}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

header nav ul li {
    margin: 0 1em;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}
nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s ease;
    /* Smooth color transition on hover */
}

nav ul li a:hover {
    color: #6d6be4;
    /* Darker color on hover */
    text-decoration: none;
}

</div>
<div class="student-profile py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm" >
                    <div class="card-header bg-transparent text-center">

                        <form action="/patients/EditProfile" method="get">
                            <button type="submit" id="EditProfile" class="submit-button">تعديل الملف الشخصي</button>
                        </form>

                </div>
            </div>

                            </tr>

                                <th width="30%">
                                    <i class="bi bi-globe" style="vertical-align: 3px;"></i>

                                </th>
                                <td width="2%">:</td>
                                <td><span th:text="${patient != null ? patient.nationality : 'Nationality'}"></span></td>
                            </tr>
                            <tr>
                                <th width="30%">
                                    <i class="bi bi-geo-fill" style="vertical-align: 3px;"></i>

                <div style="height: 26px"></div>

                    <div class="card-header bg-transparent border-0" >
                        <h3 class="mb-0"><i class="far fa-clone pr-1"></i>التقارير</h3>
                    </div>
                    <div class="card-body pt-0">
                        <ul>
                            <li th:each="report : ${reports}">
                                <h6 th:id="'Content' + ${report.id}" class="ReportCard">محتوى التقرير</h6>
                                <div th:id="'showReport' + ${report.id}" style="display: none;">
                                    <span th:text="${report.content}"></span><br>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>

</div>
<script>
      fetch('MainSide.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('includedContent').innerHTML = data;
    });
    document.addEventListener("DOMContentLoaded", function() {
        var reportTitles = document.querySelectorAll(".ReportCard");

        reportTitles.forEach(function(title) {
            title.addEventListener("click", function() {
                var reportId = title.id.replace('Content', '');
                var reportDiv = document.getElementById('showReport' + reportId);
                reportDiv.style.display = reportDiv.style.display === "none" ? "block" : "none";
            });
        });
    });


    </script>
