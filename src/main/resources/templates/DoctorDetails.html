<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Doctor Details</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Name: <span th:text="${doctor.name}"></span></h5>
          <p class="card-text">Email: <span th:text="${doctor.email}"></span></p>
          <p class="card-text">Phone: <span th:text="${doctor.phoneNumber}"></span></p>
          <p class="card-text">Gender: <span th:text="${doctor.gender}"></span></p>
          <p class="card-text">Country: <span th:text="${doctor.country}"></span></p>
          <p class="card-text">City: <span th:text="${doctor.city}"></span></p>
          <p class="card-text">Years of Experience: <span th:text="${doctor.yearsOfExperience}"></span></p>
          <p class="card-text">Job Title: <span th:text="${doctor.jobTitle}"></span></p>
          <p class="card-text">CV: <a th:href="@{/downloadCv(email=${doctor.email})}" th:text="${doctor.cvFileName}"></a></p>
          <p class="card-text">Identity License: <a th:href="@{/downloadIdentityLicense(email=${doctor.email})}" th:text="${doctor.identityLicenseFileName}"></a></p>

          <!-- Password Change Form -->
          <form action="/admins/changePassword" method="post">
            <input type="hidden" name="email" th:value="${doctor.email}" />
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" required />
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>

          <!-- Delete Form -->
          <form action="/admins/deleteDoctor" method="post">
            <input type="hidden" name="email" th:value="${doctor.email}" />
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
